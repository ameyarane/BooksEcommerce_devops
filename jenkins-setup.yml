- name: Setup Jenkins, Docker, and SQL Server on Ubuntu 22.04 LTS
  hosts: jenkins
  become: yes

  tasks:
    - name: Remove Jenkins repo sources and keys if present
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/jenkins.list
        - /etc/apt/trusted.gpg.d/jenkins.gpg
        - /tmp/jenkins.key
        - /tmp/jenkins.key.gpg

    # - name: Update Ubuntu base packages (no Jenkins repo yet)
    #   ansible.builtin.apt:
    #     update_cache: yes

    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present

    - name: Enable and start Docker service
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Verify Docker service status explicitly
      ansible.builtin.command: systemctl is-active docker
      register: docker_status      

    - name: Display Docker service status
      ansible.builtin.debug:
        msg: "Docker service is {{ docker_status.stdout }}"      

    - name: Set permissions for docker.sock
      ansible.builtin.file:
        path: /var/run/docker.sock
        state: file
        mode: '0777'      

    - name: Ensure Docker starts on boot (Ubuntu)
      ansible.builtin.systemd:
        name: docker
        enabled: yes
        state: started      

    - name: Install Java 17 (recommended for Jenkins)
      ansible.builtin.apt:
        name: openjdk-17-jdk
        state: present

    - name: Download Jenkins repo GPG key (legacy, working for Ubuntu 22.04+)
      ansible.builtin.get_url:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        dest: /tmp/jenkins.key
        mode: '0644'

    - name: Convert Jenkins GPG key to binary format
      ansible.builtin.command:
        cmd: "gpg --dearmor /tmp/jenkins.key"
        chdir: /tmp
      args:
        creates: /tmp/jenkins.key.gpg

    - name: Move Jenkins GPG key to system keyring
      ansible.builtin.copy:
        src: /tmp/jenkins.key.gpg
        dest: /etc/apt/trusted.gpg.d/jenkins.gpg
        remote_src: yes
        mode: '0644'

    - name: Add Jenkins apt repository file
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/jenkins.list
        content: "deb https://pkg.jenkins.io/debian-stable binary/\n"
        owner: root
        group: root
        mode: '0644'

    - name: Update apt cache after adding Jenkins repo
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Jenkins
      ansible.builtin.apt:
        name: jenkins
        state: present

    - name: Enable and start Jenkins service
      ansible.builtin.systemd:
        name: jenkins
        enabled: true
        state: started

    # ----- Firewall (ufw, Ubuntu default) -----
    - name: Ensure ufw is installed
      ansible.builtin.apt:
        name: ufw
        state: present

    - name: Allow Jenkins port 8080
      community.general.ufw:
        rule: allow
        port: '8080'
        proto: tcp

    - name: Allow Docker port 2375 (optional)
      community.general.ufw:
        rule: allow
        port: '2375'
        proto: tcp

    - name: Allow SQL Server port 1433
      community.general.ufw:
        rule: allow
        port: '1433'
        proto: tcp

    - name: Ensure ufw is enabled
      community.general.ufw:
        state: enabled

    - name: Print Jenkins initial admin password location
      ansible.builtin.shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_password
      ignore_errors: yes

    - name: Show Jenkins initial admin password
      ansible.builtin.debug:
        msg: "Jenkins initial password is {{ jenkins_password.stdout | default('Use SSH to retrieve manually if not shown.') }}"
    
    - name: Ensure unzip is installed 
      ansible.builtin.apt:
        name: unzip
        state: present

    - name: Download AWS CLI v2 installer
      ansible.builtin.get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip
        mode: '0644'

    - name: Unzip AWS CLI v2 installer
      ansible.builtin.unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes

    - name: Install AWS CLI v2
      ansible.builtin.shell: /tmp/aws/install --update
      args:
        creates: /usr/local/bin/aws

    - name: Check AWS CLI version
      ansible.builtin.command: aws --version
      register: aws_cli_version
      changed_when: false

    - name: Show AWS CLI version
      ansible.builtin.debug:
        msg: "AWS CLI version: {{ aws_cli_version.stdout }}"


    # ----- SQL Server and Tools Setup (Ubuntu) -----
    - name: Import Microsoft GPG key for SQL Server
      ansible.builtin.apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add Microsoft SQL Server repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/22.04/mssql-server-2022 jammy main"
        state: present

    - name: Add Microsoft SQL Tools repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/22.04/prod jammy main"
        state: present

    - name: Install required dependencies for SQL Server and tools
      ansible.builtin.apt:
        name:
          - unixodbc
          - unixodbc-dev
        state: present

    - name: Install SQL Server 2022
      ansible.builtin.apt:
        name: mssql-server
        state: present
    
    - name: Fix and clean broken installs
      ansible.builtin.shell: apt-get -f install -y || true

    - name: Accept msodbcsql17 and mssql-tools EULA
      ansible.builtin.shell: |
        echo "msodbcsql17 msodbcsql/ACCEPT_EULA boolean true" | debconf-set-selections
        echo "mssql-tools mssql-tools/ACCEPT_EULA boolean true" | debconf-set-selections

    - name: Install mssql-tools and msodbcsql17
      ansible.builtin.apt:
        name:
          - mssql-tools
          - msodbcsql17
        state: present


    - name: Configure SQL Server for unattended install
      ansible.builtin.shell: |
        MSSQL_PID=Express MSSQL_SA_PASSWORD='Cover@2025' /opt/mssql/bin/mssql-conf setup accept-eula
      args:
        creates: /var/opt/mssql/mssql.conf

    - name: Enable and start SQL Server
      ansible.builtin.systemd:
        name: mssql-server
        enabled: true
        state: started

    - name: Add mssql-tools to PATH for all users
      ansible.builtin.lineinfile:
        path: /etc/profile.d/mssql-tools.sh
        line: 'export PATH="$PATH:/opt/mssql-tools/bin"'
        create: yes
        mode: '0755'
    # ----- SQL Server and Tools Setup END -----
    - name: Download kubectl
      ansible.builtin.get_url:
        url: "https://dl.k8s.io/release/v1.27.4/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'

    - name: Add NodeSource APT repository for Node.js 18.x (recommended LTS)
      ansible.builtin.apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: Add Node.js repository
      ansible.builtin.apt_repository:
        repo: "deb https://deb.nodesource.com/node_18.x {{ ansible_distribution_release }} main"
        state: present

    - name: Update apt cache after adding Node.js repo
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Node.js and npm
      ansible.builtin.apt:
        name:
          - nodejs
        state: present

    - name: Check Node.js version
      ansible.builtin.command: node -v
      register: nodejs_version
      changed_when: false

    - name: Check npm version
      ansible.builtin.command: npm -v
      register: npm_version
      changed_when: false

    - name: Show Node.js and npm versions
      ansible.builtin.debug:
        msg:
          - "Node.js version: {{ nodejs_version.stdout }}"
          - "npm version: {{ npm_version.stdout }}"
